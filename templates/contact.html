{% extends "base.html" %}
{% block title %}
Conatct Us
{% endblock title  %}

 {% block body  %} 
<h2>Contact Us</h2>
<div class="container mt-2">
<div class="row">

<div class="col-md-4"> </div>

<div class="col-md-4 ">
{% for message in messages %}

 <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

<strong></strong> {{message}}

<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div>

{% endfor  %}
{% comment %} Contact us code  {% endcomment %}
<form action="/contact" method="post">{% csrf_token %}


        <div class="form-group">
        <input type="text" class="form-control" name="fullname" placeholder="Enter Your Name" required>
        </div>
        
        
        <div class="form-group">
        <input type="email" class="form-control mt-2" name="email" placeholder="Enter Your Email" required>
        </div>
        
        <div class="form-group">
        <input type="text" class="form-control mt-2" name="num" placeholder="Enter Your Number" required 
        maxlength="10" pattern="\d{10}" title="Phone number must be exactly 10 digits and Only Digits are allowed.">
        </div>
        
        <div class="form-group">
        <label for="desc" class="text-warning">How can i help you?</label>
        <textarea class="form-control mt-2" name="desc" cols="5" rows="3" id="desc"></textarea>
        </div>
        
        
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Submit</button>
        
        </div>
        
        </form>

    
         </div>
    
    <div class="col-md-3"></div>
    
    </div>
    
  </div>

{% endblock body  %}
