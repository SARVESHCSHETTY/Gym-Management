<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gym Workout - Dimond Fitness</title>
    {% load static %}  <!-- Load static files -->

    <style>
        body {
            font-family: Arial, sans-serif;

        }

        }
        .caption {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }

            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            color: #ff9900;
        }
    </style>
</head>

    <div class="container">
        <h1>Welcome to Dimond Fitness</h1>
