{% extends "base.html" %}
{% block title %}
Attendence for Gym
{% endblock title  %}

 {% block body  %} 
<h2>Apply Attendence</h2>
<div class="container mt-2">
<div class="row">

<div class="col-md-4"> </div>

<div class="col-md-4 ">
{% for message in messages %}

 <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

<strong></strong> {{message}}

<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div>

{% endfor  %}
{% comment %} Contact us code  {% endcomment %}
<form action="/attendence" method="post">{% csrf_token %}
        {% csrf_token %}

<div class="form-group">
          <input
            type="number"
            class="form-control mt-2"
            value="{{user.username}}"
            name="PhoneNumber"
            placeholder="Enter Your Number"
            readonly
            required
          />
        </div>
        

        <div class="form-group">

          <select class="form-control mt-2" id="Workout" name="workout" required>
            <option selected>Select Workouts</option>
            <option value="Biceps">Biceps</option>
            <option value="Shoulder">Shoulder</option>
            <option value="Chest">Chest</option>
            <option value="ABS">ABS</option>
            <option value="Back">Back</option>
            <option value="Warm Up">Warm Up</option>
          </select>
        </div>

        

        <div class="form-group">
        <label for="logintime" class="test-white">Log In Time</label>
          <input
            type="time"
            class="form-control mt-2"
            name="logintime"
            id="login"
            placeholder="Login Time"
            required
          />
        </div>

         <div class="form-group">
        <label for="logouttime" class="test-white">Log out Time</label>
          <input
            type="time"
            class="form-control mt-2"
            name="logouttime"
            id="logout"
            placeholder="Logout Time"
            required
          />
        </div>



<div class="form-group">    
<select  class="form-control mt-2" id="trainer" name="trainer"  required>
<option selected> Select Trainer </option>
{% for  p in SelectTrainer %}
<option value="{{p.name}}">{{p.name}}</option>
{% endfor %}
</select>    

        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Apply Attendence</button>
        </div>
      </form>

    
         </div>
    
    <div class="col-md-3"></div>
</div>
</div>

{% endblock body  %}
